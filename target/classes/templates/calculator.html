<!doctype html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Калькулятор</title>
</head>
<body>
    <div class="container">
        <h3 class="mt-5">Калькулятор</h3>
        <form method="post" class="mt-3">
           <div class="row mb-3">
              <div class="col-3">
                  <select class="form-select" id="operation" name="operation" required>
                      <option value="" disabled th:attr="selected=${operation == null ? 'selected' : null}">Выберите операцию...</option>
                      <option value="PLUS" th:attr="selected=${operation == 'Сумма' ? 'selected': null}">Сумма</option>
                      <option value="SUBTRACT" th:attr="selected=${operation == 'Разность' ? 'selected': null}">Разность</option>
                      <option value="MULTIPLY" th:attr="selected=${operation == 'Произведение' ? 'selected': null}">Произведение</option>
                      <option value="DIVIDE" th:attr="selected=${operation == 'Частное' ? 'selected': null}">Частное</option>
                      <option value="MODULE" th:attr="selected=${operation == 'Остаток от деления' ? 'selected': null}">Остаток от деления</option>
                  </select>
              </div>
           </div>

            <div class="row mb-3">
                <div class="col-3">
                    <label for="firstNumber" class="form-label">Первое число: </label>
                    <input id="firstNumber" class="form-control" type="number" step="any" name="firstNumber" th:value="${firstNumber}" required>
                </div>
            </div>
            <div class="row mb-3">
               <div class="col-3">
                   <label for="secondNumber" class="form-label">Второе число: </label>
                   <input id="secondNumber" class="form-control" type="number" step="any" name="secondNumber" th:value="${secondNumber}" required>
               </div>
            </div>
            <button type="submit" class="btn btn-primary">Вычислить</button>
        </form>
        <div class="row mt-3">
            <div class="col-3">
                <label for="result" class="form-label">Результат: </label>
                <input id="result" class="form-control" type="text"  th:value="${result}" readonly>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
